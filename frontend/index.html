<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolvedor de Equações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resolvedor de Equações</h1>
        <p>Digite uma equação do primeiro grau (ex: 2x + 3 = 7):</p>
        <input type="text" id="equacao" placeholder="Ex: 2x + 3 = 7">
        <button onclick="resolverEquacao()">Resolver</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
